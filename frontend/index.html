<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

    <header>
        <div class="logo">VideoApp</div>
        <div id="auth-container" class="auth-container"></div>
    </header>

    <main>
        <div id="video-grid" class="video-grid">
            <!-- Video cards will be injected here -->
        </div>
    </main>

    <!-- Player Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="video-container">
                <video id="video" controls></video>
            </div>
            <div class="video-info">
                <h2 id="player-title"></h2>
                <p id="player-desc"></p>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content auth-content">
            <div class="auth-tabs">
                <div class="auth-tab active">Login</div>
                <div class="auth-tab">Register</div>
            </div>

            <div id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="auth-submit-btn">Login</button>
                <button class="auth-back-btn">Back</button>
            </div>

            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button class="auth-submit-btn">Register</button>
                <button class="auth-back-btn">Back</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
