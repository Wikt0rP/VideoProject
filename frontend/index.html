<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>

    <header>
        <div class="header-left">
            <button id="menu-btn" class="menu-btn">
                <span>&#9776;</span>
            </button>
            <div class="logo">VideoApp</div>
        </div>
        <div id="auth-container" class="auth-container"></div>
        <button id="upload-btn" class="upload-btn" style="display: none; margin-left: 16px;">
            <span style="font-size: 1.2rem;">&#43;</span> Upload
        </button>
    </header>

    <div class="app-container">
        <aside id="sidebar">
            <a href="#" class="nav-item">
                <div class="nav-icon">&#127968;</div>
                <div class="nav-text">Home</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">&#128249;</div>
                <div class="nav-text">Your Videos</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">&#128337;</div>
                <div class="nav-text">History</div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">&#9881;</div>
                <div class="nav-text">Settings</div>
            </a>
        </aside>

        <main>
            <div id="video-grid" class="video-grid">
                <!-- Video cards will be injected here -->
            </div>
        </main>
    </div>

    <!-- Player Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="video-container">
                <video id="video" controls></video>
            </div>
            <div class="video-info">
                <h2 id="player-title"></h2>
                <p id="player-date" style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;"></p>
                <p id="player-desc"></p>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content auth-content">
            <div class="auth-tabs">
                <div class="auth-tab active">Login</div>
                <div class="auth-tab">Register</div>
            </div>

            <div id="login-form" class="auth-form">
                <h2>Welcome Back</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button class="auth-submit-btn">Login</button>
                <button class="auth-back-btn">Back</button>
            </div>

            <div id="register-form" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button class="auth-submit-btn">Register</button>
                <button class="auth-back-btn">Back</button>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal">
        <div class="modal-content auth-content">
            <div class="auth-form" style="border-radius: var(--border-radius);">
                <h2>Upload Video</h2>
                <input type="text" id="upload-title" placeholder="Video Title">
                <textarea id="upload-desc" placeholder="Description" rows="3"
                    style="resize: none; background-color: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-main); padding: 12px; border-radius: var(--border-radius-sm); font-size: 1rem; outline: none; font-family: inherit;"></textarea>

                <label for="upload-video" style="margin-top: 10px; display: block; color: var(--text-secondary);">Video
                    File:</label>
                <input type="file" id="upload-video" accept="video/*">

                <label for="upload-thumbnail"
                    style="margin-top: 10px; display: block; color: var(--text-secondary);">Thumbnail:</label>
                <input type="file" id="upload-thumbnail" accept="image/png, image/jpeg, image/jpg">

                <button class="auth-submit-btn" id="upload-submit-btn">Upload</button>
                <button class="auth-back-btn" id="upload-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
